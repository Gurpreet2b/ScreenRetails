<div class="container-fluid plr_30 pt_30">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="white_box mb_30">
                <form [formGroup]="ipgroupForm" (ngSubmit)="OnSubmit()">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1"> {{ 'CreateIpGroup.ipGroupName' | translate}} </label>
                                        <input type="text" placeholder=" {{ 'CreateIpGroup.ipGroupNameEnter' | translate}} " class="form-control"
                                            formControlName="name"
                                            [ngClass]="{'error': submitted && myIpgroupForm.name.errors}">
                                        <div class="invalid-feedback"
                                            *ngIf="submitted && myIpgroupForm.name.errors?.required">
                                            <sup>*</sup> {{ 'CreateIpGroup.ipGroupEnterName' | translate}} 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1"> {{'CreateIpGroup.ipGroupAddress' | translate}} </label>
                                        <input type="text" placeholder="0.0.0.0 " class="form-control"
                                            formControlName="name"
                                            [ngClass]="{'error': submitted && myIpgroupForm.name.errors}">
                                        <div class="invalid-feedback"
                                            *ngIf="submitted && myIpgroupForm.name.errors?.required">
                                            <sup>*</sup> {{'CreateIpGroup.ipEnterAddress' | translate}} 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1"> {{'CreateIpGroup.ipGroupRange' | translate}} </label>
                                        <input type="text" placeholder="0.0.0.0" class="form-control"
                                            formControlName="name"
                                            [ngClass]="{'error': submitted && myIpgroupForm.name.errors}">
                                        <div class="invalid-feedback"
                                            *ngIf="submitted && myIpgroupForm.name.errors?.required">
                                            <sup>*</sup> {{'CreateIpGroup.ipEnterRange' | translate}} 
                                        </div>
                                    </div>
                                    <label for="exampleFormControlInput1">{{'CreateIpGroup.addIpAddress&Range' | translate}} </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-outline-secondary mr-1">{{'CreateIpGroup.cancelButton' | translate}} </button>
                                        <button type="button" class="btn btn-success">{{'CreateIpGroup.addButton' | translate}}</button>
                                        <button type="submit" class="btn btn-success ml-1"
                                            *ngIf="!ipgroupId">{{'CreateIpGroup.saveButton' | translate}}</button>
                                        <button type="submit" class="btn btn-success ml-1" *ngIf="ipgroupId">{{'CreateIpGroup.updateButton' | translate}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
