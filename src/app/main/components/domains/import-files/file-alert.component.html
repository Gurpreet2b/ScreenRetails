<div class="container-fluid plr_30 pt_30">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="white_box mb_30">
                <h3> {{ 'DomainsFile.uploadCsv' | translate}}</h3>
                <label>{{ 'DomainsFile.selectFile' | translate}} </label>
                <div class="form-group">
                    <input type="file" id="picture" accept="image/*"
                    (change)="onFileAlertChange($event)">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success"> {{ 'DomainsFile.addFile' | translate}} </button>
                </div>
                <div class="form-group">
                    <input type="checkbox">  {{ 'DomainsFile.overwriteSync' | translate}}
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success">  {{ 'DomainsFile.uploadButton' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
