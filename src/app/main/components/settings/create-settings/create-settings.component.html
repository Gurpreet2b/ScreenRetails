<div class="">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="white_box">
                <form [formGroup]="languageForm" (ngSubmit)="OnSubmit()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>{{'CreateSettings.languageName' | translate}}</label>
                                <input type="text" placeholder="{{'CreateSettings.languageNameEnter' | translate}}" class="form-control"
                                    formControlName="name"
                                    [ngClass]="{'error': submitted && mylanguageForm.name.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="submitted && mylanguageForm.name.errors?.required">
                                    <sup>*</sup> {{'CreateSettings.languageNameEnter' | translate}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label> {{'CreateSettings.languageCode' | translate}}</label>
                                <input type="text" placeholder="{{'CreateSettings.languageCodeEnter' | translate}}" class="form-control"
                                    formControlName="code"
                                    [ngClass]="{'error': submitted && mylanguageForm.code.errors}">
                                <div class="invalid-feedback"
                                    *ngIf="submitted && mylanguageForm.code.errors?.required">
                                    <sup>*</sup>{{'CreateSettings.languageCodeEnter' | translate}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="button" class="btn btn-outline-secondary mr-1"
                                    data-bs-dismiss="modal">{{'CreateSettings.cancelButton' | translate}}</button>
                                <button type="submit" class="btn btn-success mr-1" *ngIf="!languageId">{{'CreateSettings.saveButton' | translate}}</button>
                                <button type="submit" class="btn btn-success" *ngIf="languageId">{{'CreateSettings.updateButton' | translate}}</button>
                                <img src="../../../../../assets/img/loader.gif" *ngIf="loading">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
