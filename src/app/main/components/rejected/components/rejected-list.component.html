<div class="container-fluid plr_30 pt_30">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="white_box mb_30">
                <label> {{'Rejected.searchTitle' | translate}}</label>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <form [formGroup]="formRejected" (ngSubmit)="onSearchRejected(formRejected.value)">
                            <div class="input-group">
                                <div class="form-outline">
                                    <input id="search-input" formControlName="search" placeholder=" {{'Rejected.searchButtonPlaceholder' | translate}}"
                                        type="search" id="form" class="form-control"
                                        style="padding: 17.7px; width: 210px;" />
                                </div>
                                <button type="submit" class="btn btn-success ml-3">
                                    {{'Rejected.searchButton' | translate}}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <div *ngIf="loading" class="dot-opacity-loader">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <table class="table table-hover ">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>
                                            {{'Rejected.rejectedListType' | translate}}
                                        </th>
                                        <th>
                                            {{'Rejected.rejectedListTitle' | translate}}
                                        </th>
                                        <th>
                                            {{'Rejected.rejectedListRejectionReason' | translate}}
                                        </th>
                                        <th>
                                            {{'Rejected.rejectedListActions' | translate}}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let reject of RejectedList  | paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: totalItems }; let i=index">
                                        <td>
                                            <span *ngIf="reject.alert_type === 'PopupAlert'" title="Alert">
                                                <img src="assets/img/sent-alert-action/alert.png" alt="">
                                            </span>
                                            <span *ngIf="reject.alert_type === 'TickerAlert'" title="Ticker">
                                                <img src="assets/img/sent-alert-action/ticker.png" alt="">
                                            </span>
                                            <span *ngIf="reject.alert_type === 'RsvpAlert'" title="RSVP">
                                                <img src="assets/img/sent-alert-action/rsvp.png" alt="">
                                            </span>
                                            <span *ngIf="reject.alert_type === 'WallpaperAlert'"
                                                title="Wallpaper Alert">
                                                <img src="assets/img/sent-alert-action/wallpaper.png" alt="">
                                            </span>
                                        </td>
                                        <td>
                                            {{reject.name}}
                                        </td>
                                        <td>{{reject.approved_message}}</td>
                                        <td class="marg">
                                            <span class="mr-2 cursor" *ngIf="RoleAssign[10].edit">
                                                <span *ngIf="reject.alert_type === 'PopupAlert'" title="Alert"
                                                    [routerLink]="['/create-alerts', reject.id, reject.alert_type, 'Alert', 'Edit']">
                                                    <img src="assets/img/sent-alert-action/duplicate.png" alt="">
                                                </span>
                                                <span *ngIf="reject.alert_type === 'TickerAlert'" title="Ticker"
                                                    [routerLink]="['/create-alerts', reject.id, reject.alert_type, 'Alert', 'Edit']">
                                                    <img src="assets/img/sent-alert-action/duplicate.png" alt="">
                                                </span>
                                                <span *ngIf="reject.alert_type === 'RsvpAlert'" title="RSVP"
                                                    [routerLink]="['/create-alerts', reject.id, reject.alert_type, 'Alert', 'Edit']">
                                                    <img src="assets/img/sent-alert-action/duplicate.png" alt="">
                                                </span>
                                                <span *ngIf="reject.alert_type === 'WallpaperAlert'"
                                                    title="Wallpaper Alert">
                                                    <img src="assets/img/sent-alert-action/duplicate.png" alt=""
                                                        [routerLink]="['/wallpaper', reject.id, 'WallpaperAlert', 'Alert', 'Edit']">
                                                </span>
                                                <span *ngIf="reject.alert_type === 'LockscreenAlert'"
                                                    title="LockScreen Alert">
                                                    <img src="assets/img/sent-alert-action/duplicate.png" alt=""
                                                        [routerLink]="['/lockscreen', reject.id, 'LockscreenAlert', 'Alert', 'Edit']">
                                                </span>
                                                <span *ngIf="reject.alert_type === 'ScreensaverAlert'"
                                                    title="Screensaver Alert">
                                                    <img src="assets/img/sent-alert-action/duplicate.png" alt=""
                                                        [routerLink]="['/screensaver', reject.id, reject.content_type, 'Alert', 'Edit']">
                                                </span>
                                                <span *ngIf="reject.alert_type === 'SurveyAlert'"
                                                    title="Survey Alert">
                                                    <img src="assets/img/sent-alert-action/duplicate.png" alt=""
                                                    [routerLink]="['/create-survey', reject.id, 'SurveyAlert', 'Alert', 'Edit']">
                                                </span>
                                            </span>
                                            <span class="text-danger cursor" (click)="delete(reject.id)">
                                                <i class="far fa-trash-alt"></i>
                                            </span>
                                        </td>

                                    </tr>
                                    <tr *ngIf="RejectedList.length === 0">
                                        {{'Rejected.rejectedListRecord' | translate}}
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row" style="width: 100%">
                                <div class="col-md-10 text-right">
                                    <pagination-controls (pageChange)="onPageChange($event, '1')"></pagination-controls>
                                </div>
                                <div class="col-md-2">
                                    <select id="PerPage" class="form-control" (change)="onPageChange($event, '2')">
                                        <option *ngFor="let item of PageTotalNumber" [value]="item">
                                            {{ item }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
